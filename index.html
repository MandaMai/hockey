<!DOCTYPE html>
<html>
<head>
  <title>Hockey Awesomeness</title>
  <style type="text/css">
    .hide {
      display: none;
    }
    .left {
      float: left;
    }
    .right {
      float: right;
    }
    .clear {
      clear: both;
    }
  </style>
  <link rel="stylesheet" type="text/css" href="assets/stylesheets/styles.css">
  <audio id="yay"><source src="assets/sounds/yay.mp3"></audio>
  <audio id="intro"><source src="assets/sounds/intro.mp3"></audio>
  <audio id="resetSnd"><source src="assets/sounds/reset.mp3"></audio>
  <audio id="noHit"><source src="assets/sounds/noHit.mp3"></audio>


</head>
<body>
  <div style="width: 700px;margin: 0 auto;">
    <h1 style="margin-bottom:5px">Hockey Awesomeness!</h1>
    <h2 style="margin-top: 0">...the game!</h2>
    <div style="margin: 0 auto;text-align:center">
      <button id="reset">RESET</button><br>
      NUMBER OF RESETS: <span id="num-resets">0</span>
    </div>
    <div class="clear"></div>
    <div class="left">
      <img src="assets/images/bostonBruins.gif" alt="boston bruins logo">
      <h2>
        Boston Bruins
      </h2>
      <div class="hits">
        <p>SHOTS TAKEN: </p><span class="result" id="teamone-numshots">0</span><br>
        <p>GOALS: </p><span class="result" id="teamone-numhits">0</span><br>
        <p>WINS: </p><span class="result" id="teamone-wins">0</span>
      </div>
      <div>
        <button id="teamone-shoot">SHOOT</button>
      </div>
    </div>
    <div class="right">
      <img src="assets/images/vancouverCanucks.gif" alt="vancouver canucks logo">
      <h2>
        Vancouver Canucks
      </h2>
      <div class="hits">
        <p>SHOTS TAKEN: </p><span class="result" id="teamtwo-numshots">0</span><br>
        <p>GOALS: </p><span class="result" id="teamtwo-numhits">0</span><br>
        <p>WINS: </p><span class="result" id="teamtwo-wins">0</span>
      </div>
      <div>
        <button id="teamtwo-shoot">SHOOT</button>
      </div>
    </div>
    <div class="clear"></div>
  </div>
<script src="assets/javascripts/scripts.js"></script>
</body>
</html>
